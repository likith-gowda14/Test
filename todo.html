<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    text-align: center;
}

.container {
    margin: 50px auto;
    width: 300px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    background: #eee;
    margin: 5px;
    padding: 10px;
    display: flex;
    justify-content: space-between;
}

.delete {
    background: red;
    color: white;
    border: none;
    padding: 5px;
    cursor: pointer;
}
</style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    
   
<script>

        // Get DOM Elements
const taskInput = document.getElementById("taskInput");
const addTaskBtn = document.getElementById("addTaskBtn");
const taskList = document.getElementById("taskList");

// Load saved tasks from local storage
const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];

// Display saved tasks
savedTasks.forEach(task => addTask(task));

// Add event listener for button click
addTaskBtn.addEventListener("click", () => {
    const taskText = taskInput.value.trim();
    if (taskText !== "") {
        addTask(taskText);
        saveTask(taskText);
        taskInput.value = "";
    }
});

// Function to add a new task
function addTask(taskText) {
    const li = document.createElement("li");
    li.textContent = taskText;

    // Create delete button
    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "X";
    deleteBtn.classList.add("delete");
    deleteBtn.onclick = () => removeTask(li, taskText);

    li.appendChild(deleteBtn);
    taskList.appendChild(li);
}

// Function to save task in local storage
function saveTask(taskText) {
    savedTasks.push(taskText);
    localStorage.setItem("tasks", JSON.stringify(savedTasks));
}

// Function to remove a task
function removeTask(taskElement, taskText) {
    taskElement.remove();
    const index = savedTasks.indexOf(taskText);
    if (index !== -1) {
        savedTasks.splice(index, 1);
        localStorage.setItem("tasks", JSON.stringify(savedTasks));
    }
}

// JavaScript Classes - Task Manager
class TaskManager {
    constructor() {
        this.tasks = [];
    }

    addTask(task) {
        this.tasks.push(task);
        console.log(`Task Added: ${task}`);
    }

    listTasks() {
        return this.tasks;
    }
}

// Example Usage
const myTasks = new TaskManager();
myTasks.addTask("Learn JavaScript");
console.log(myTasks.listTasks());

// Using Generators - Infinite Task IDs
function* generateTaskId() {
    let id = 1;
    while (true) {
        yield id++;
    }
}

const taskIdGenerator = generateTaskId();
console.log("Task ID:", taskIdGenerator.next().value); // Task ID: 1
console.log("Task ID:", taskIdGenerator.next().value); // Task ID: 2

// Async Function - Fetch API Example
async function fetchRandomTask() {
    try {
        let response = await fetch("https://jsonplaceholder.typicode.com/todos/1");
        let data = await response.json();
        console.log("Fetched Task:", data.title);
    } catch (error) {
        console.error("Error fetching task:", error);
    }
}

fetchRandomTask();

 </script>
</body>
</html>
